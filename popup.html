<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Changer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 10px;
            }
            label {
                display: block;
                margin: 10px 0;
            }
        </style>
        <svg width="0" height="0">
            <defs>
                <!-- Protanopia (Red-Green Blindness) -->
                <filter id="protanopia">
                    <feColorMatrix
                        type="matrix"
                        values="0.567,0.433,0,0,0 0.558,0.442,0,0,0 0,0.242,0.758,0,0 0,0,0,1,0"
                    />
                </filter>

                <!-- Deuteranopia (Red-Green Blindness) -->
                <filter id="deuteranopia">
                    <feColorMatrix
                        type="matrix"
                        values="0.625,0.375,0,0,0 0.7,0.3,0,0,0 0,0.3,0.7,0,0 0,0,0,1,0"
                    />
                </filter>

                <!-- Tritanopia (Blue-Yellow Blindness) -->
                <filter id="tritanopia">
                    <feColorMatrix
                        type="matrix"
                        values="0.95,0.05,0,0,0 0.0,0.433,0.567,0,0 0,0.475,0.525,0,0 0,0,0,1,0"
                    />
                </filter>
            </defs>
        </svg>
    </head>
    <body>
        <label for="font">Font:</label>
        <select id="font">
            <option value="inherit">Default</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Verdana">Verdana</option>
        </select>

        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="16" min="8" max="100" />

        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor" value="#000000" />

        <label for="colorBlindness">Color Blindness:</label>
        <select id="colorBlindness">
            <option value="none">None</option>
            <option value="protanopia">Protanopia (Red-Green Blindness)</option>
            <option value="deuteranopia">
                Deuteranopia (Red-Green Blindness)
            </option>
            <option value="tritanopia">
                Tritanopia (Blue-Yellow Blindness)
            </option>
        </select>

        <button id="apply">Apply</button>

        <script src="popup.js"></script>
    </body>
</html>
